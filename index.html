<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
</head>
<body>

    <main>
        <section class="principal">
            <img class="img-logo" src="img/logo.png" alt="log-alura">
            <textarea  class="textarea-texto" placeholder="Ingresa el texto aquí"  id="texto"  cols="40" rows="8"></textarea>

            <div class="container-botones">
                <div class="parrafo-uno">
                    <p>Solo letras minúsculas y sin tildes</p>
                </div>

                <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
                <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="rectangulo">

        </section>

    </main>
    
</body>
</html>
