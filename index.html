<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">


    <title>Encriptador de Texto</title>
</head>
<body>

    <main>
        <section class="principal">

            <img class="img-logo" src="img/logo.png" alt="log-alura">
            <textarea oninput="no_Mayusculas()" class="textarea-texto" placeholder="Ingresa el texto aquí"  id="texto"  cols="40" rows="8"></textarea>

            <div class="container-botones">
                <div class="parrafo-uno">
                    <p>Solo letras minúsculas y sin tildes</p>
                </div>

                <button onclick="btnEncriptar()" class="btn-encriptar">Encriptar</button>
                <button onclick="btnDesencriptar()" class="btn-desencriptar">Desencriptar</button>
            </div>

        </section>

        <section class="rectangulo">
            <div class="barra__lateral">
                <div class="container__principal">
                    <p id="texto-encriptado" class="parrafo-des-encriptado" ></p>
                    <img src="img/muñeco.png" alt="" id="img">
                    <h2 id="titulo">Ningún mensaje fue encontrado</h2>
                    <p class="p-copiar-texto" id="p-copiar">Ingresa el texto que desees encriptar o desencriptar</p>
                </div>

                <div class="container__btn">
                    <button onclick="btnCopiar()" class="btn__copiar" id="btn-copiar">Copiar</button>
                </div>

            </div>

        </section>

    </main>
    <script src="app.js"></script>
    
</body>
</html>
